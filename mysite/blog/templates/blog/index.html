<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>查询文章的分类</h1>

    {% for category in category_list %}
        {{ category.name }}<br>
        {{ category.desc }}<br>
    {% endfor %}

    <h1>查询文章</h1>

    {% for post in post_list %}
        {{ post.title }}<br>
        {{ post.desc }}<br>
    {% endfor %}
</body>
</html>
