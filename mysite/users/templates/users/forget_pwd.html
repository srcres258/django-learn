{% extends 'users/base.html' %}

{% block head %}
<title>输入邮箱地址，发送邮件找回密码</title>
{% endblock head %}

{% block content %}
<div class="box">
    <h1 class="is-uppercase has-text-centered has-text-weight-bold is-size-2">找回密码
        <br><span class="tag">请输入注册邮箱</span>
    </h1>
    <br class="dropdown-divider">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.errors }}

        <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="提 交">
    </form>
</div>
{% endblock content %}
